<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMP2132 Dice Game</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <script src="scripts/dice-game.js" defer="defer"></script>
</head>

<body>
    <header>
        <h1>Dice Game</h1>
    </header>
    <main>
        <div id="game-window">
            <div id="dice-container">
                <div id="player-dice">
                    <img id="player-die1" class="dice-images" src="dice-images/blue/blue-dice-1.jpg" alt="blue-dice-1">
                    <img id="player-die2" class="dice-images" src="dice-images/blue/blue-dice-6.jpg" alt="blue-dice-6">
                    <div class="game-scores">
                        <p>Round Score: <span id="player-round-score">0</span></p>
                        <p>Total Score: <span id="player-total-score">0</span></p>
                    </div>
                </div>
                <div id="computer-dice">
                    <img id="computer-die1" class="dice-images" src="dice-images/red/red-dice-1.jpg" alt="red-dice-1">
                    <img id="computer-die2" class="dice-images" src="dice-images/red/red-dice-6.jpg" alt="red-dice-6">
                    <div class="game-scores">
                        <p>Round Score: <span id="computer-round-score">0</span></p>
                        <p>Total Score: <span id="computer-total-score">0</span></p>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button id="roll-dice-button "class="buttons" type="button"><strong>Roll Dice</strong></button>
                <button id="new-game-button "class="buttons" type="button"><strong>New Game</strong></button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Jason Liu COMP 2132. All rights reserved.</p>
    </footer>
</body>
</html>
